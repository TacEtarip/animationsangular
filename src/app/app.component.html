<main class="main">
  <mat-toolbar class="toolbar">
    <mat-toolbar-row>
      <span>Custom Toolbar</span>
    </mat-toolbar-row>
  </mat-toolbar>
  <section class="lista">
    <app-elemento-de-lista *ngFor="let item of listaDeEjemplo" [elementoDeLista]="item"
      (delete)="borrarElemento($event)">
    </app-elemento-de-lista>
  </section>
</main>
